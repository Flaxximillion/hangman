<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="WordList-JS/src/wordList.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="container">
    <div class="display-4">
        HANGMAN: CAT EDITION
    </div>

    <button type="button" class="btn btn-primary btn-lg m-3" id="startPlay">Start Game!</button>

    <div id="letterHolder" class="justify-content-around">

    </div>

    <div class = "loader invisible" id="loader">
        <span>Loading...</span>
    </div>

    <div>Guesses:
        <span id="guesses">6</span>
    </div>

    <div>
        You've Guessed:
        <span id="youveGuessed"> </span>
    </div>


    <div>
        <span id="gameStatus"></span>
    </div>


    <div>
        <canvas id="canvas">get a browser that supports canvas you pleb</canvas>
        <div id = "catPicture" style="display:none">

        </div>

    </div>

</main>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="WordList-JS/src/wordBank.js"></script>
<script src="js/index.js"></script>
</body>
